<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Authentication Container -->
    <div class="container" id="auth-container">
        <h1>Budget Tracker</h1>
        <div id="auth-form">
            <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
            <button id="register-btn">Register</button>
            <button id="login-btn">Login</button>
        </div>
    </div>

    <!-- Main Application Container -->
    <div class="container hidden" id="app-container">
        <h1>Welcome, <span id="user-display"></span>!</h1>

        <!-- Budget Form -->
        <form id="budget-form">
            <input type="number" id="income" placeholder="Enter Income" min="0" step="0.01">
            <input type="number" id="expense" placeholder="Enter Expense" min="0" step="0.01">
            <input type="text" id="category" placeholder="Category (e.g., Rent, Salary)">
            <button type="submit">Add</button>
        </form>

        <!-- Summary Section -->
        <div id="summary">
            <h2>Budget Summary</h2>
            <p id="total-income">Total Income: $0</p>
            <p id="total-expenses">Total Expenses: $0</p>
            <p id="balance">Balance: $0</p>
        </div>

        <!-- Charts -->
        <h2>Income by Category</h2>
        <canvas id="income-chart" width="300" height="300"></canvas>

        <h2>Expenses by Category</h2>
        <canvas id="expense-chart" width="300" height="300"></canvas>

        <!-- Logout Button -->
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
